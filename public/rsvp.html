<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP - Santi & Partner's Wedding</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        padding: 40px 0;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        font-size: 2.5rem;
        color: #8b4513;
        margin-bottom: 10px;
      }

      .section {
        background: rgba(255, 255, 255, 0.95);
        margin: 30px 0;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        font-family: inherit;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #8b4513;
      }

      .btn {
        background: linear-gradient(135deg, #8b4513, #a0522d);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .radio-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .radio-item input[type="radio"] {
        width: auto;
      }

      .nav {
        text-align: center;
        margin-bottom: 20px;
      }

      .nav a {
        color: #8b4513;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }

      .nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <a href="/">Home</a>
        <a href="/rsvp.html">RSVP</a>
        <a href="/registry.html">Registry</a>
      </div>

      <div class="header">
        <h1>RSVP</h1>
        <p>Please let us know if you'll be joining us for our special day!</p>
      </div>

      <div class="section">
        <form id="rsvpForm">
          <div class="form-group">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label>Will you be attending? *</label>
            <div class="radio-group">
              <div class="radio-item">
                <input
                  type="radio"
                  id="attending-yes"
                  name="attending"
                  value="yes"
                  required
                />
                <label for="attending-yes">Yes, I'll be there!</label>
              </div>
              <div class="radio-item">
                <input
                  type="radio"
                  id="attending-no"
                  name="attending"
                  value="no"
                  required
                />
                <label for="attending-no">Sorry, can't make it</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="guests">Number of guests (including yourself)</label>
            <select id="guests" name="guests">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5+</option>
            </select>
          </div>

          <div class="form-group">
            <label for="dietary">Dietary restrictions or allergies</label>
            <textarea
              id="dietary"
              name="dietary"
              rows="3"
              placeholder="Let us know about any dietary restrictions..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="message">Message for the couple</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              placeholder="Share your excitement or well wishes..."
            ></textarea>
          </div>

          <button type="submit" class="btn">Submit RSVP</button>
        </form>

        <div id="messageDiv" style="margin-top: 20px"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("rsvpForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const rsvpData = {
            name: formData.get("name"),
            email: formData.get("email"),
            attending: formData.get("attending"),
            guests: formData.get("guests"),
            dietary: formData.get("dietary"),
            message: formData.get("message"),
          };

          // For now, just show a success message
          // In a real implementation, you'd send this to your API
          const messageDiv = document.getElementById("messageDiv");
          messageDiv.innerHTML = `
                <div style="background: #e8f5e8; color: #2e7d32; padding: 15px; border-radius: 8px; text-align: center;">
                    <h3>Thank you for your RSVP!</h3>
                    <p>We've received your response and can't wait to celebrate with you!</p>
                </div>
            `;

          e.target.reset();
        });
    </script>
  </body>
</html>
